<button id="wishlist-button"
        data-url="{% url 'wishlist:modal' %}"
        data-authenticated="{{ request.user.is_authenticated|yesno:'true,false' }}"
        onclick="handleWishlistButtonClick(this)"
        class="relative group uppercase text-sm tracking-wider hover:text-gray-700 transition-all">
  <span>WISHLIST (<span id="wishlist-count">{{ wishlist_count }}</span>)</span>
  {% if wishlist_count > 0 %}
  <span class="absolute -top-2 -right-2 h-4 w-4 bg-black text-white text-xs rounded-full flex items-center justify-center">
    {{ wishlist_count }}
  </span>
  {% endif %}
</button>
